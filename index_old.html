<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0e1a1a;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  overflow: hidden;
}

.rotate {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vh;
  height: 100vw;
  transform: translate(-50%, -50%) rotate(90deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  width: 100%;
  height: 100%;
  padding: 6vh 8vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  height: 100%;
  max-width: 84vh;
  max-height: 86vw;
  display: flex;
  flex-direction: column;
}

/* TOMBOL DI ATAS */
.theme-btn {
  align-self: center;
  background: #6faec9;
  color: #102030;
  border: none;
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  margin-bottom: 10px;
}

.theme-btn span {
  color: #555;
  font-weight: 400;
  margin-left: 6px;
}

/* GRID */
.grid-area {
  flex: 1;
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 6px;
}

.col-labels {
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  text-align: center;
  color: cyan;
  font-weight: 700;
}

.row-labels {
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  color: orange;
  font-weight: 700;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 6px;
}

.cell {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 8px;
  font-size: clamp(1.1rem, 2.6vh, 1.6rem);
  border-radius: 8px;
  color: #fff;
}

.dark { background: #0f3f3f; }
.light { background: #3a3a3a; }

.footer {
  font-size: 0.65rem;
  color: #888;
  text-align: center;
  margin-top: 6px;
}
.footer a {
  color: #888;
  text-decoration: none;
}
</style>
</head>

function App() {
  const [idx, setIdx] = React.useState(0);

  const nextTheme = () => {
    let n;
    do {
      n = Math.floor(Math.random() * THEMES.length);
    } while (n === idx);
    setIdx(n);
  };

  const theme = THEMES[idx];

  return (
    <div className="rotate">
      <div className="wrapper">
        <div className="card">

          <button className="theme-btn" onClick={nextTheme}>
            {theme.title}
            <span>({idx + 1}/{THEMES.length})</span>
          </button>

          <div className="grid-area">
            <div></div>
            <div className="col-labels">
              {["A","B","C","D"].map(l => <div key={l}>{l}</div>)}
            </div>

            <div className="row-labels">
              {["1","2","3","4"].map(n => <div key={n}>{n}</div>)}
            </div>

            <div className="grid">
              {theme.items.map((word, i) => {
                const row = Math.floor(i / 4);
                const col = i % 4;
                const checker = (row + col) % 2 === 0 ? "dark" : "light";
                return (
                  <div key={i} className={`cell ${checker}`}>
                    {word}
                  </div>
                );
              })}
            </div>

          </div>

    </div>
  );
}
