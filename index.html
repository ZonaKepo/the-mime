<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>The Mime</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Condensed font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0e1a1a;
      color: #fff;
      font-family: 'Roboto Condensed', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      padding: 3vh 5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 90vw;
      max-height: 88vh;
      aspect-ratio: 4 / 5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .theme-btn {
      align-self: center;
      background: #6faec9;
      color: #102030;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      width: fit-content;
    }

    .theme-btn span {
      color: #777;
      font-weight: 400;
      margin-left: 6px;
    }

    .grid-area {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 6px;
      flex: 1;
      margin-top: 8px;
    }

    .col-labels {
      grid-column: 2;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      text-align: center;
      color: cyan;
      font-weight: 700;
    }

    .row-labels {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      justify-items: center;
      align-items: center;
      color: orange;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 4px;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6px;
      font-size: clamp(1.1rem, 2.8vw, 1.6rem);
      border-radius: 6px;
    }

    .cell:nth-child(odd) {
      background: #0f3f3f;
    }

    .cell:nth-child(even) {
      background: #2b2b2b;
    }

    .footer {
      margin-top: 6px;
      font-size: 0.65rem;
      color: #888;
      text-align: center;
    }

    .footer a {
      color: #888;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
const THEMES = [
  { title: "Barang Merah", items: ["apel","helm","tas","baju","kursi","botol","sepatu","topi","lipstik","ember","spidol","jaket","dompet","payung","mobil","bantal"] },
  { title: "Barang Biru", items: ["galon","seragam","pulpen","kursi","ember","map","tas","sandal","keranjang","selimut","toples","helm","penghapus","buku","jaket","botol"] },
  { title: "Barang Hijau", items: ["daun","botol","tas","kursi","helm","toples","sapu","piring","payung","sepatu","jaket","penghapus","kotak","map","ember","sabun"] },
  { title: "Di Dalam Kelas", items: ["papan","spidol","meja","kursi","tas","buku","penghapus","jam","kipas","jendela","pintu","laci","rak","proyektor","stopkontak","gorden"] },
  { title: "Di Kantin", items: ["sendok","garpu","nasi","gelas","meja","kursi","kompor","wajan","panci","saus","kecap","air","tisu","nampan","kantong","sumpit"] },
  { title: "Di Terminal Bus", items: ["bangku","koper","tiket","loket","jam","papan","tas","bus","ban","klakson","topi","rompi","spanduk","botol","helm","peluit"] },
  { title: "Di Stasiun", items: ["peron","tiket","koper","jam","bangku","rel","kereta","topi","tas","rompi","papan","speaker","tangga","lift","pintu","lampu"] },
  { title: "Di Mall", items: ["eskalator","lift","etalase","manekin","tas","sepatu","baju","lampu","papan","kursi","meja","kasir","struk","troli","cermin","poster"] },
  { title: "Di Parkiran", items: ["mobil","motor","helm","karcis","portal","lantai","rambu","lampu","ban","kunci","spion","knalpot","tas","jaket","rantai","kamera"] },
  { title: "Di Lapangan", items: ["bola","gawang","peluit","sepatu","kaos","topi","botol","rumput","garis","bendera","bangku","jam","tas","handuk","lampu","net"] },

  /* total 40 â€” dipadatkan contoh */
];

function App() {
  const [index, setIndex] = React.useState(0);

  const nextTheme = () => {
    let next;
    do {
      next = Math.floor(Math.random() * THEMES.length);
    } while (next === index);
    setIndex(next);
  };

  const theme = THEMES[index];

  return (
    <div className="wrapper">
      <div className="card">
        <button className="theme-btn" onClick={nextTheme}>
          {theme.title}
          <span>({index + 1}/{THEMES.length})</span>
        </button>

        <div className="grid-area">
          <div></div>
          <div className="col-labels">{["A","B","C","D"].map(l => <div key={l}>{l}</div>)}</div>

          <div className="row-labels">{["1","2","3","4"].map(n => <div key={n}>{n}</div>)}</div>

          <div className="grid">
            {theme.items.map((word, i) => (
              <div className="cell" key={i}>{word}</div>
            ))}
          </div>
        </div>

        <div className="footer">
          Dibuat oleh <a href="https://instagram.com/ukiek" target="_blank">@ukiek</a> |
          <a href="mailto:syaukidear@gmail.com"> syaukidear@gmail.com</a> [2026]
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>html
