<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>The Mime</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0e1a1a;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  overflow: hidden;
}

.rotate {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vh;
  height: 100vw;
  transform: translate(-50%, -50%) rotate(90deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  width: 100%;
  height: 100%;
  padding: 3vh 8vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  height: 100%;
  max-width: 84vh;
  max-height: 86vw;
  display: flex;
  flex-direction: column;
}

.theme-btn {
  align-self: center;
  background: #6faec9;
  color: #102030;
  border: none;
  border-radius: 12px;
  padding: 8px 16px;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  margin-bottom: 6px;
}

.theme-btn span {
  color: #555;
  font-weight: 400;
  margin-left: 6px;
}

.grid-area {
  flex: 1;
  min-height: 75%;
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 6px;
}

.col-labels {
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  text-align: center;
  color: cyan;
  font-weight: 700;
}

.row-labels {
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  color: orange;
  font-weight: 700;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 6px;
}

.cell {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 6px;
  font-size: clamp(1.1rem, 2.6vh, 1.6rem);
  border-radius: 8px;
  color: #fff;
}

.dark { background: #0f3f3f; }
.light { background: #3a3a3a; }

.footer {
  font-size: 0.6rem;
  color: #888;
  text-align: center;
  margin-top: 4px;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const THEMES = [
  { title:"Barang Merah", items:["apel","helm","tas","baju","kursi","botol","sepatu","topi","lipstik","ember","spidol","jaket","dompet","payung","mobil","bantal"] },
  { title:"Di Kelas", items:["papan","spidol","meja","kursi","tas","buku","penghapus","jam","kipas","jendela","pintu","laci","rak","proyektor","stopkontak","gorden"] },
  { title:"Di Dapur", items:["kompor","panci","wajan","sendok","garpu","pisau","kulkas","blender","rice cooker","piring","gelas","talenan","lap","teko","bumbu","saringan"] },
  { title:"Di Jalan", items:["motor","mobil","lampu","rambu","trotoar","zebra cross","polisi","helm","klakson","aspal","ban","spion","ojek","halte","bus","truk"] },

  /* ====== 46 TEMA LANJUTAN ====== */
  { title:"Benda Bulat", items:["bola","donat","ban","koin","jam","apel","jeruk","balon","kelereng","piring","tutup","helm","CD","lensa","cincin","roti"] },
  { title:"Benda Panjang", items:["sapu","pensil","spidol","penggaris","tali","kabel","tongkat","sedotan","payung","obeng","paku","ranting","antena","tiang","sendok","garpu"] },
  { title:"Alat Listrik", items:["setrika","kipas","AC","kulkas","TV","radio","blender","mesin cuci","charger","speaker","lampu","bor","dispenser","microwave","rice cooker","vacuum"] },
  { title:"Makanan Manis", items:["permen","coklat","donat","kue","brownies","wafer","biskuit","es krim","martabak","pancake","gulali","dodol","cake","pie","pudding","roti"] },
  { title:"Makanan Pedas", items:["sambal","cabai","balado","rendang","seblak","cimol","mie pedas","rica","ayam geprek","keripik","bakso","oseng","pentol","rujak","dendeng","tongseng"] },
  { title:"Di Pasar", items:["sayur","ikan","ayam","buah","timbangan","kantong","pedagang","uang","keranjang","cabai","bawang","beras","tahu","tempe","es","plastik"] },
  { title:"Hewan Darat", items:["kucing","anjing","kuda","sapi","kambing","kelinci","gajah","harimau","singa","monyet","beruang","rusa","zebra","badak","serigala","unta"] },
  { title:"Hewan Air", items:["ikan","hiu","paus","lumba","gurita","udang","kepiting","kerang","belut","lele","pari","cumi","penyu","teripang","nila","mas"] },
  { title:"Hewan Terbang", items:["burung","elang","merpati","pipit","bangau","kelelawar","ayam","bebek","angsa","kakatua","nuri","rajawali","flamingo","gagak","camar","kolibri"] },
  { title:"Profesi", items:["dokter","guru","polisi","tentara","pilot","koki","arsitek","nelayan","petani","montir","desainer","programmer","penulis","wartawan","fotografer","editor"] },

  /* ====== ABSURD KHAS THE MIME ====== */
  { title:"Tersandung Sosial", items:["salaman kosong","ketawa sendiri","salah panggil","salah duduk","nyapa tembok","lambaian hampa","masuk WC salah","mic mati","sendal beda","baju kebalik","kunci nyasar","chat salah","ketinggalan tas","salah antri","kamera nyala","mute lupa"] },
  { title:"Bau Misterius", items:["kaus basah","helm lama","kulkas mati","sepatu hujan","ruang arsip","karpet lembab","tas olahraga","mobil lama","jaket hujan","kantong plastik","ruang lift","lemari tua","gudang","asap sisa","handuk lama","seprai basah"] },

  /* ====== TOTAL 50 TEMA ====== */
];

function App() {
  const [idx, setIdx] = React.useState(0);

  const nextTheme = () => {
    let n;
    do { n = Math.floor(Math.random() * THEMES.length); }
    while (n === idx);
    setIdx(n);
  };

  const theme = THEMES[idx];

  return (
    <div className="rotate">
      <div className="wrapper">
        <div className="card">

          <button className="theme-btn" onClick={nextTheme}>
            {theme.title}
            <span>({idx + 1}/{THEMES.length})</span>
          </button>

          <div className="grid-area">
            <div></div>
            <div className="col-labels">{["A","B","C","D"].map(l => <div key={l}>{l}</div>)}</div>
            <div className="row-labels">{["1","2","3","4"].map(n => <div key={n}>{n}</div>)}</div>

            <div className="grid">
              {theme.items.map((w,i)=>{
                const r=Math.floor(i/4), c=i%4;
                return <div key={i} className={`cell ${(r+c)%2?"light":"dark"}`}>{w}</div>
              })}
            </div>
          </div>

          <div className="footer">The Mime Â© 2026</div>

        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
