<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>The Mime</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0e1a1a;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  overflow: hidden;
}

/* FORCE LANDSCAPE */
.rotate {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vh;
  height: 100vw;
  transform: translate(-50%, -50%) rotate(90deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  width: 100%;
  height: 100%;
  padding: 4vh 5vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  height: 100%;
  max-width: 88vh;
  max-height: 90vw;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
  margin-bottom: 12px;
}

button {
  background: #6faec9;
  color: #102030;
  border: none;
  border-radius: 14px;
  padding: 14px 22px;
  font-size: 1.6rem;
  font-weight: 700;
  cursor: pointer;
}

.counter {
  font-size: 1.3rem;
  font-weight: 700;
  color: #aaa;
}

/* GRID AREA */
.grid-area {
  flex: 1;
  display: grid;
  grid-template-columns: auto 1fr;
  grid-template-rows: auto 1fr;
  gap: 8px;
}

/* LABEL ATAS */
.col-labels {
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  text-align: center;
  font-size: 1.4rem;
  font-weight: 700;
  color: cyan;
}

/* LABEL SAMPING */
.row-labels {
  grid-row: 2;
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  font-size: 1.4rem;
  font-weight: 700;
  color: orange;
}

/* GRID */
.grid {
  grid-row: 2;
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 8px;
}

.cell {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 10px;
  font-size: clamp(1.3rem, 3vh, 1.8rem);
  border-radius: 10px;
  color: #fff;
}

.dark { background: #0f3f3f; }
.light { background: #3a3a3a; }

.footer {
  margin-top: 8px;
  text-align: center;
  font-size: 0.75rem;
  color: #888;
}
</style>
</head>

<body>

<div class="rotate">
  <div class="wrapper">
    <div class="card">

      <div class="header">
        <button id="themeBtn">Kartu</button>
        <div class="counter" id="counter">1 / 4</div>
      </div>

      <div class="grid-area">
        <div></div>

        <div class="col-labels">
          <div>A</div><div>B</div><div>C</div><div>D</div>
        </div>

        <div class="row-labels">
          <div>1</div><div>2</div><div>3</div><div>4</div>
        </div>

        <div class="grid" id="grid"></div>
      </div>

      <div class="footer">The Mime · kartu non-absurd</div>

    </div>
  </div>
</div>

<script>
const THEMES = [
  {
    title: "Yang Ada di Lapangan",
    items: [
      "bola","gawang","garis","rumput",
      "peluit","wasit","sepatu","rompi",
      "bangku pemain","bendera sudut","kerucut",
      "papan skor","tribun","jaring","bayangan","kapten"
    ]
  },
  {
    title: "Yang Ada di Taman",
    items: [
      "bangku taman","pohon","bunga","jalan setapak",
      "ayunan","perosotan","lampu taman","tempat sampah",
      "kolam","burung","daun kering","pagar",
      "patung","sepeda anak","air mancur","rumah burung"
    ]
  },
  {
    title: "Yang Ada di Kelas",
    items: [
      "papan tulis","spidol","meja siswa","kursi lipat",
      "buku pelajaran","tas sekolah","guru","murid",
      "penghapus","jendela kelas","pintu kelas","proyektor",
      "stopkontak","tirai","absensi","rak buku"
    ]
  },
  {
    title: "Yang Ada di Masjid",
    items: [
      "sajadah","mimbar","mihrab","karpet saf",
      "pengeras suara","rak Al-Qur’an","Al-Qur’an",
      "sandal","tempat wudhu","kran air",
      "kubah","menara","pintu utama",
      "jendela kaca","kaligrafi","tempat infaq"
    ]
  }
];

let index = 0;
const btn = document.getElementById("themeBtn");
const grid = document.getElementById("grid");
const counter = document.getElementById("counter");

function render() {
  const theme = THEMES[index];
  btn.textContent = theme.title;
  counter.textContent = `${index + 1} / ${THEMES.length}`;
  grid.innerHTML = "";

  theme.items.forEach((word, i) => {
    const row = Math.floor(i / 4);
    const col = i % 4;
    const cell = document.createElement("div");
    cell.className = "cell " + ((row + col) % 2 === 0 ? "dark" : "light");
    cell.textContent = word;
    grid.appendChild(cell);
  });
}

btn.onclick = () => {
  index = (index + 1) % THEMES.length;
  render();
};

render();
</script>

</body>
</html>
