<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>The Mime</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0c1515;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  overflow: hidden;
}

/* FORCE LANDSCAPE */
.rotate {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vh;
  height: 100vw;
  transform: translate(-50%, -50%) rotate(90deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* RUANG NAPAS LAYAR */
.wrapper {
  width: 100%;
  height: 100%;
  padding: 6vh 7vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* KARTU LEBIH KECIL */
.card {
  width: 82vh;
  height: 78vw;
  max-width: 720px;
  max-height: 420px;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
  margin-bottom: 10px;
}

button {
  background: #6faec9;
  color: #102030;
  border: none;
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 1.3rem;
  font-weight: 700;
}

.counter {
  font-size: 1.1rem;
  font-weight: 700;
  color: #aaa;
}

/* GRID AREA */
.grid-area {
  flex: 1;
  display: grid;
  grid-template-columns: auto 1fr;
  grid-template-rows: auto 1fr;
  gap: 6px;
}

/* LABEL ATAS */
.col-labels {
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  text-align: center;
  font-size: 1.1rem;
  font-weight: 700;
  color: #7fdede;
}

/* LABEL SAMPING */
.row-labels {
  grid-row: 2;
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  font-size: 1.1rem;
  font-weight: 700;
  color: #e6b26a;
}

/* GRID */
.grid {
  grid-row: 2;
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 6px;
}

/* CELL */
.cell {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 6px;
  font-size: 1.05rem;
  border-radius: 8px;
  color: #fff;
}

.dark { background: #103a3a; }
.light { background: #2f2f2f; }

/* FOOTER */
.footer {
  margin-top: 6px;
  text-align: center;
  font-size: 0.7rem;
  color: #777;
}
</style>
</head>

<body>

<div class="rotate">
  <div class="wrapper">
    <div class="card">

      <div class="header">
        <button>Yang Ada di Kelas</button>
        <div class="counter">1 / 40</div>
      </div>

      <div class="grid-area">
        <div></div>

        <div class="col-labels">
          <div>A</div><div>B</div><div>C</div><div>D</div>
        </div>

        <div class="row-labels">
          <div>1</div><div>2</div><div>3</div><div>4</div>
        </div>

        <div class="grid">
          <div class="cell dark">papan tulis</div>
          <div class="cell light">spidol</div>
          <div class="cell dark">meja siswa</div>
          <div class="cell light">kursi</div>

          <div class="cell light">guru</div>
          <div class="cell dark">murid</div>
          <div class="cell light">tas</div>
          <div class="cell dark">buku</div>

          <div class="cell dark">penghapus</div>
          <div class="cell light">jendela</div>
          <div class="cell dark">pintu</div>
          <div class="cell light">jam dinding</div>

          <div class="cell light">kipas</div>
          <div class="cell dark">rak</div>
          <div class="cell light">absensi</div>
          <div class="cell dark">proyektor</div>
        </div>
      </div>

      <div class="footer">The Mime Â· kartu</div>

    </div>
  </div>
</div>

</body>
</html>
