<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>The Mime</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0e1a1a;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  overflow: hidden;
}

/* === ROTATE CONTAINER === */
.rotate {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vh;
  height: 100vw;
  transform: translate(-50%, -50%) rotate(90deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* === WRAPPER === */
.wrapper {
  width: 100%;
  height: 100%;
  padding: 3vh 5vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  height: 100%;
  max-width: 88vh;
  max-height: 90vw;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* === THEME BUTTON === */
.theme-btn {
  align-self: center;
  background: #6faec9;
  color: #102030;
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  width: fit-content;
}

.theme-btn span {
  color: #777;
  font-weight: 400;
  margin-left: 6px;
}

/* === GRID AREA === */
.grid-area {
  flex: 1;
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 6px;
  margin-top: 8px;
}

.col-labels {
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  text-align: center;
  color: cyan;
  font-weight: 700;
}

.row-labels {
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  color: orange;
  font-weight: 700;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 4px;
}

/* === CELL === */
.cell {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 6px;
  font-size: clamp(1.1rem, 2.6vh, 1.6rem);
  border-radius: 6px;
  color: #fff;
}

.dark { background: #0f3f3f; }
.light { background: #3a3a3a; }

/* === FOOTER === */
.footer {
  font-size: 0.65rem;
  color: #888;
  text-align: center;
}
.footer a {
  color: #888;
  text-decoration: none;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const THEMES = [
  {
    title: "Barang Merah",
    items: ["apel","helm","tas","baju","kursi","botol","sepatu","topi","lipstik","ember","spidol","jaket","dompet","payung","mobil","bantal"]
  },
  {
    title: "Di Dalam Kelas",
    items: ["papan","spidol","meja","kursi","tas","buku","penghapus","jam","kipas","jendela","pintu","laci","rak","proyektor","stopkontak","gorden"]
  }
  // â† nanti kita lengkapi sampai 40 TANPA ubah struktur
];

function App() {
  const [idx, setIdx] = React.useState(0);

  const nextTheme = () => {
    let n;
    do {
      n = Math.floor(Math.random() * THEMES.length);
    } while (n === idx);
    setIdx(n);
  };

  const theme = THEMES[idx];

  return (
    <div className="rotate">
      <div className="wrapper">
        <div className="card">

          <button className="theme-btn" onClick={nextTheme}>
            {theme.title}
            <span>({idx + 1}/{THEMES.length})</span>
          </button>

          <div className="grid-area">
            <div></div>
            <div className="col-labels">
              {["A","B","C","D"].map(l => <div key={l}>{l}</div>)}
            </div>

            <div className="row-labels">
              {["1","2","3","4"].map(n => <div key={n}>{n}</div>)}
            </div>

            <div className="grid">
              {theme.items.map((word, i) => {
                const row = Math.floor(i / 4);
                const col = i % 4;
                const checker = (row + col) % 2 === 0 ? "dark" : "light";
                return (
                  <div key={i} className={`cell ${checker}`}>
                    {word}
                  </div>
                );
              })}
            </div>
          </div>

          <div className="footer">
            Dibuat oleh <a href="https://instagram.com/ukiek" target="_blank">@ukiek</a> |
            <a href="mailto:syaukidear@gmail.com"> syaukidear@gmail.com</a> [2026]
          </div>

        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
