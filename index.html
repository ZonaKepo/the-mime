<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>The Mime</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: #0c1515;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  overflow: hidden;
}
.rotate {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vh;
  height: 100vw;
  transform: translate(-50%, -50%) rotate(90deg);
  display: flex;
  justify-content: center;
  align-items: center;
}
.wrapper {
  width: 100%;
  height: 100%;
  padding: 6vh 7vw;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  width: 82vh;
  height: 78vw;
  max-width: 720px;
  max-height: 420px;
  display: flex;
  flex-direction: column;
}
.header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
  margin-bottom: 10px;
}
button {
  background: #6faec9;
  color: #102030;
  border: none;
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 1.3rem;
  font-weight: 700;
}
.counter {
  font-size: 1.1rem;
  font-weight: 700;
  color: #aaa;
}
.grid-area {
  flex: 1;
  display: grid;
  grid-template-columns: auto 1fr;
  grid-template-rows: auto 1fr;
  gap: 6px;
}
.col-labels {
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  text-align: center;
  font-size: 1.1rem;
  font-weight: 700;
  color: #7fdede;
}
.row-labels {
  grid-row: 2;
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  font-size: 1.1rem;
  font-weight: 700;
  color: #e6b26a;
}
.grid {
  grid-row: 2;
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 6px;
}
.cell {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 6px;
  font-size: 1.05rem;
  border-radius: 8px;
  color: #fff;
}
.dark { background: #103a3a; }
.light { background: #2f2f2f; }
.footer {
  margin-top: 6px;
  text-align: center;
  font-size: 0.7rem;
  color: #777;
}
</style>
</head>

<body>

<div class="rotate">
<div class="wrapper">
<div class="card">

<div class="header">
<button id="themeBtn"></button>
<div class="counter" id="counter"></div>
</div>

<div class="grid-area">
<div></div>
<div class="col-labels"><div>A</div><div>B</div><div>C</div><div>D</div></div>
<div class="row-labels"><div>1</div><div>2</div><div>3</div><div>4</div></div>
<div class="grid" id="grid"></div>
</div>

<div class="footer">The Mime · 40 kartu</div>

</div>
</div>
</div>

<script>
const THEMES = [
{ title:"Yang Ada di Kelas", items:["papan tulis","spidol","meja siswa","kursi lipat","guru","murid","tas sekolah","buku pelajaran","penghapus","jendela kelas","pintu kayu","jam dinding","kipas gantung","rak buku","absensi","proyektor"]},
{ title:"Yang Ada di Masjid", items:["sajadah","mihrab","mimbar","karpet saf","pengeras suara","rak Al-Qur’an","Al-Qur’an","sandal jamaah","tempat wudhu","kran air","kubah","menara","kaligrafi","lampu gantung","kotak infaq","pintu utama"]},
{ title:"Yang Ada di Lapangan", items:["bola","gawang","garis lapangan","rumput hijau","peluit wasit","rompi latihan","sepatu bola","bendera sudut","bangku cadangan","jaring gawang","kerucut latihan","tribun penonton","papan skor","kapten tim","sarung tangan","tiang besi"]},
{ title:"Yang Ada di Taman", items:["bangku taman","pohon rindang","bunga warna","jalan setapak","ayunan","perosotan","lampu taman","tempat sampah","kolam kecil","burung liar","daun kering","pagar besi","patung hias","sepeda anak","air mancur","rumah burung"]},

{ title:"Yang Ada di Stasiun Kereta", items:["rel baja","peron","loket tiket","papan jadwal","gerbong","masinis","peluit petugas","bangku tunggu","kanopi","pintu otomatis","jalur kuning","speaker umum","koper","jam besar","lampu sinyal","palang pintu"]},
{ title:"Yang Ada di Terminal Bus", items:["bus antar kota","halte besar","loket karcis","sopir bus","kernet","jalur keberangkatan","bangku panjang","toilet umum","papan trayek","klakson","bagasi bawah","gerbang masuk","lampu neon","kantin kecil","speaker panggilan","petugas terminal"]},
{ title:"Yang Ada di Dalam Bus", items:["kursi penumpang","pegangan tangan","jendela geser","tirai kain","karpet lantai","AC bus","lampu kabin","pintu geser","tangga masuk","stiker aturan","tempat sampah kecil","sabuk pengaman","spion dalam","speaker radio","dashboard","lantai besi"]},
{ title:"Yang Ada di Pasar Tradisional", items:["lapak sayur","timbangan","kantong plastik","keranjang rotan","ikan segar","meja kayu","terpal","uang receh","kalkulator","ember air","pisau potong","daun pisang","es balok","peti kayu","lap kain","gerobak dorong"]},

{ title:"Yang Ada di Dapur", items:["kompor gas","panci","wajan","sendok kayu","pisau dapur","talenan","rak piring","kulkas","botol minyak","saringan","teko air","gelas kaca","piring makan","lap dapur","sponge cuci","tabung gas"]},
{ title:"Yang Ada di Kamar Tidur", items:["tempat tidur","bantal","selimut","lemari pakaian","kasur","sprei","lampu tidur","jam alarm","meja samping","tirai jendela","karpet kecil","gantungan baju","laci","foto bingkai","colokan","kipas meja"]},

/* total sudah 10 — sisanya lanjut sampai 40 */
];

let index = 0;
const btn = document.getElementById("themeBtn");
const grid = document.getElementById("grid");
const counter = document.getElementById("counter");

function render(){
  const t = THEMES[index];
  btn.textContent = t.title;
  counter.textContent = `${index+1} / 40`;
  grid.innerHTML="";
  t.items.forEach((w,i)=>{
    const r = Math.floor(i/4), c = i%4;
    const d = document.createElement("div");
    d.className="cell "+((r+c)%2===0?"dark":"light");
    d.textContent=w;
    grid.appendChild(d);
  });
}
btn.onclick=()=>{ index=(index+1)%THEMES.length; render(); }
render();
</script>

</body>
</html>
