<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>The Mime</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0e1a1a;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  width: min(92vw, 420px);
}

button {
  width: 100%;
  border: none;
  border-radius: 12px;
  padding: 12px;
  font-size: 1.2rem;
  font-weight: 700;
  background: #6faec9;
  color: #102030;
  cursor: pointer;
  margin-bottom: 12px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

.cell {
  background: #0f3f3f;
  border-radius: 10px;
  padding: 14px 6px;
  text-align: center;
  font-size: 1rem;
}

.cell:nth-child(even) {
  background: #3a3a3a;
}

.footer {
  margin-top: 10px;
  text-align: center;
  font-size: 0.65rem;
  color: #888;
}
</style>
</head>

<body>

<div class="app">
  <button id="themeBtn">Tema</button>

  <div class="grid" id="grid"></div>

  <div class="footer">The Mime Â· prototype</div>
</div>

<script>
const THEMES = [
  {
    title: "Di Kamar Tidur",
    items: [
      "kasur","bantal","guling","selimut",
      "lemari","lampu","jam","kipas",
      "tirai","karpet","cermin","charger",
      "buku","pakaian","foto","meja"
    ]
  },
  {
    title: "Di Jalan",
    items: [
      "motor","mobil","helm","klakson",
      "lampu","aspal","trotoar","rambu",
      "zebra cross","ojek","spion","ban",
      "bus","halte","polisi","truk"
    ]
  },
  {
    title: "Di Dapur",
    items: [
      "kompor","panci","wajan","sendok",
      "garpu","pisau","piring","gelas",
      "kulkas","blender","rice cooker","teko",
      "bumbu","talenan","lap","saringan"
    ]
  },
  {
    title: "Benda Merah",
    items: [
      "apel","helm","tas","baju",
      "lipstik","ember","spidol","jaket",
      "dompet","sepatu","mobil","topi",
      "botol","payung","bantal","kursi"
    ]
  }
];

let index = 0;
const btn = document.getElementById("themeBtn");
const grid = document.getElementById("grid");

function render() {
  const theme = THEMES[index];
  btn.textContent = theme.title;
  grid.innerHTML = "";
  theme.items.forEach(word => {
    const div = document.createElement("div");
    div.className = "cell";
    div.textContent = word;
    grid.appendChild(div);
  });
}

btn.onclick = () => {
  index = (index + 1) % THEMES.length;
  render();
};

render();
</script>

</body>
</html>
