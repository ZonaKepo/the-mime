<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Mime</title>

<style>
:root {
  --cyan: #3dd5f3;
  --orange: #ff9f43;
  --soft-blue: #dbeafe;
  --gray: #888;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: #f8fafc;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 500px;
  padding: 16px;
}

.theme-btn {
  display: inline-block;
  background: var(--soft-blue);
  color: #1e3a8a;
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 16px;
}

.theme-btn span {
  color: var(--gray);
  font-weight: 500;
}

.grid-wrapper {
  display: grid;
  grid-template-columns: 40px repeat(4, 1fr);
  gap: 8px;
}

.col-header {
  text-align: center;
  font-weight: 700;
  color: var(--cyan);
}

.row-header {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: var(--orange);
}

.cell {
  background: #ffffff;
  border-radius: 12px;
  min-height: 64px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
  text-align: center;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}
</style>
</head>

<body>
<div class="app">
  <button class="theme-btn" onclick="randomTheme()">
    <span id="themeTitle"></span>
  </button>

  <div class="grid-wrapper" id="grid"></div>
</div>

<script>
const themes = [
  {
    title: "Listrik Mati",
    words: [
      "lilin panik","kipas bengong","guling gerah","nangis colokan",
      "nyari saklar","mati gaya","bayangan serem","charger nganggur",
      "gelap total","kulkas pasrah","kipas lelah","HP sekarat",
      "lampu merana","AC pensiun","nyamuk pesta","sunyi brutal"
    ]
  },
  {
    title: "Alat Tawuran",
    words: [
      "gayung retak","sendok somay","hair dryer","selendang polkadot",
      "sapu bengkok","helm bocor","sendal jepit","bantal lemas",
      "ember penyok","hanger besi","talenan kayu","kabel kusut",
      "payung terbalik","panci tipis","sisir patah","kipas mini"
    ]
  },
  {
    title: "Tidur Aneh",
    words: [
      "tidur berdiri","ketiduran zoom","bantal melayang","ngorok publik",
      "selimut hilang","mimpi jatuh","tidur nyempil","melek setengah",
      "bangun salah","alarm dibanting","posisi salah","leher korban",
      "tidur sok kuat","rebahan abadi","ketindihan","bangun kaget"
    ]
  },
  {
    title: "Bau Misterius",
    words: [
      "bau hujan","bau ketek","bau lemari","bau motor",
      "bau gosong","bau kaus kaki","bau kulkas","bau sandal",
      "bau tanah","bau aneh","bau basah","bau plastik",
      "bau amis","bau asap","bau jajan","bau nostalgia"
    ]
  },
  {
    title: "Emosi Publik",
    words: [
      "senyum palsu","ketawa sendiri","panik sunyi","malu nasional",
      "marah halus","sok santai","nahan emosi","nangis dalem",
      "bingung total","salah fokus","overthinking","bete umum",
      "salting publik","awkward diam","mati gaya","krisis sikap"
    ]
  },
  {
    title: "Gerakan Aneh",
    words: [
      "kedip berlebihan","jalan miring","lompat refleks","duduk salah",
      "lari kecil","putar badan","noleh cepat","geleng lambat",
      "angkat bahu","tepuk bingung","garuk udara","nunjuk kosong",
      "membeku","loncat panik","gerak salah","diam tegang"
    ]
  },
  {
    title: "Benda Hidup",
    words: [
      "kursi capek","meja cemburu","lemari galau","sendok curiga",
      "pintu sensitif","kipas bete","kulkas dingin","bantal posesif",
      "tas lelah","sepatu jutek","gelas trauma","sapu iri",
      "jam stres","remote marah","lampu insecure","karpet pasrah"
    ]
  },
  {
    title: "Kejadian Malu",
    words: [
      "salah masuk","nyapa salah","ketawa sendiri","jatuh pelan",
      "salah kirim","mic nyala","salah sebut","zoom kebuka",
      "chat bocor","pakaian kebalik","salah duduk","lupa nama",
      "salah pintu","salah lift","salah senyum","salah fokus"
    ]
  },
  {
    title: "Suara Aneh",
    words: [
      "klik misterius","desis pelan","gedebuk tiba","kring sunyi",
      "tok halus","krek kecil","ngiiing jauh","bluk berat",
      "tik random","whoosh kosong","plek lembut","dug pendek",
      "crash imajiner","buzz halus","pop aneh","sunyi keras"
    ]
  },
  {
    title: "Situasi Absurd",
    words: [
      "antri sendiri","tepuk sepi","nunggu kosong","janji batal",
      "datang kepagian","datang telat","salah hari","salah mood",
      "niat gagal","fokus pecah","mikir keras","bingung ringan",
      "diam rame","rame sunyi","gerak salah","ketawa telat"
    ]
  }
];

let currentIndex = 0;

function renderTheme(index) {
  const theme = themes[index];
  document.getElementById("themeTitle").innerHTML =
    `${theme.title} <span>(${index + 1}/10)</span>`;

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  // empty corner
  grid.appendChild(document.createElement("div"));

  // column headers
  ["A","B","C","D"].forEach(h => {
    const div = document.createElement("div");
    div.className = "col-header";
    div.textContent = h;
    grid.appendChild(div);
  });

  let wordIndex = 0;
  for (let row = 1; row <= 4; row++) {
    const rowHeader = document.createElement("div");
    rowHeader.className = "row-header";
    rowHeader.textContent = row;
    grid.appendChild(rowHeader);

    for (let col = 0; col < 4; col++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = theme.words[wordIndex++];
      grid.appendChild(cell);
    }
  }
}

function randomTheme() {
  let next;
  do {
    next = Math.floor(Math.random() * themes.length);
  } while (next === currentIndex);

  currentIndex = next;
  renderTheme(currentIndex);
}

renderTheme(currentIndex);
</script>
</body>
</html>
