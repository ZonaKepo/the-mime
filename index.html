<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>The Mime</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0e1a1a;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  overflow: hidden;
}

/* FORCE LANDSCAPE */
.rotate {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vh;
  height: 100vw;
  transform: translate(-50%, -50%) rotate(90deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  height: 100%;
  padding: 5vh 6vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  height: 100%;
  max-width: 86vh;
  max-height: 88vw;
  display: flex;
  flex-direction: column;
}

/* BUTTON / JUDUL KARTU */
button {
  align-self: center;
  background: #6faec9;
  color: #102030;
  border: none;
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  margin-bottom: 10px;
}

/* GRID AREA */
.grid-area {
  flex: 1;
  display: grid;
  grid-template-columns: auto 1fr;
  grid-template-rows: auto 1fr;
  gap: 6px;
}

/* LABEL ATAS */
.col-labels {
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  text-align: center;
  font-weight: 700;
  color: cyan;
}

/* LABEL SAMPING */
.row-labels {
  grid-row: 2;
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  font-weight: 700;
  color: orange;
}

/* GRID KARTU */
.grid {
  grid-row: 2;
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 6px;
}

.cell {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 8px;
  font-size: clamp(1rem, 2.6vh, 1.5rem);
  border-radius: 8px;
  color: #fff;
}

.dark { background: #0f3f3f; }
.light { background: #3a3a3a; }

.footer {
  margin-top: 6px;
  text-align: center;
  font-size: 0.65rem;
  color: #888;
}
</style>
</head>

<body>

<div class="rotate">
  <div class="app">
    <div class="card">

      <button id="themeBtn">Kartu</button>

      <div class="grid-area">
        <div></div>

        <div class="col-labels">
          <div>A</div><div>B</div><div>C</div><div>D</div>
        </div>

        <div class="row-labels">
          <div>1</div><div>2</div><div>3</div><div>4</div>
        </div>

        <div class="grid" id="grid"></div>
      </div>

      <div class="footer">The Mime Â· kartu prototype</div>

    </div>
  </div>
</div>

<script>
const THEMES = [
  {
    title: "Di Kamar Tidur",
    items: [
      "kasur","bantal","guling","selimut",
      "lemari","lampu","jam","kipas",
      "tirai","karpet","cermin","charger",
      "buku","pakaian","foto","meja"
    ]
  },
  {
    title: "Di Jalan",
    items: [
      "motor","mobil","helm","klakson",
      "lampu","aspal","trotoar","rambu",
      "zebra cross","ojek","spion","ban",
      "bus","halte","polisi","truk"
    ]
  },
  {
    title: "Di Dapur",
    items: [
      "kompor","panci","wajan","sendok",
      "garpu","pisau","piring","gelas",
      "kulkas","blender","rice cooker","teko",
      "bumbu","talenan","lap","saringan"
    ]
  },
  {
    title: "Benda Merah",
    items: [
      "apel","helm","tas","baju",
      "lipstik","ember","spidol","jaket",
      "dompet","sepatu","mobil","topi",
      "botol","payung","bantal","kursi"
    ]
  }
];

let index = 0;
const btn = document.getElementById("themeBtn");
const grid = document.getElementById("grid");

function render() {
  const theme = THEMES[index];
  btn.textContent = theme.title;
  grid.innerHTML = "";

  theme.items.forEach((word, i) => {
    const row = Math.floor(i / 4);
    const col = i % 4;
    const cell = document.createElement("div");
    cell.className = "cell " + ((row + col) % 2 === 0 ? "dark" : "light");
    cell.textContent = word;
    grid.appendChild(cell);
  });
}

btn.onclick = () => {
  index = (index + 1) % THEMES.length;
  render();
};

render();
</script>

</body>
</html>
