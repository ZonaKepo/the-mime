<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Mime</title>

<style>
:root{
  --cyan:#3dd5f3;
  --orange:#ff9f43;
  --soft-blue:#dbeafe;
  --gray:#888;
  --catur-a:#ffe8cc;
  --catur-b:#f1f1f1;
}

*{box-sizing:border-box;font-family:system-ui}

body{
  margin:0;
  background:#f8fafc;
  overflow:hidden;
}

/* ROTATE CONTAINER */
.rotate {
  width:100vh;
  height:100vw;
  transform:rotate(90deg);
  transform-origin:top left;
  position:absolute;
  top:0;
  left:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:520px;
  padding:16px;
}

/* THEME BUTTON */
.theme-btn{
  background:var(--soft-blue);
  border:none;
  border-radius:14px;
  padding:10px 18px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  display:block;
  margin:0 auto 16px auto;
}

.theme-btn span{
  color:var(--gray);
  font-weight:500;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:36px repeat(4,1fr);
  gap:8px;
}

.col{
  text-align:center;
  font-weight:700;
  color:var(--cyan);
}

.row{
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  color:var(--orange);
}

.cell{
  border-radius:12px;
  min-height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:6px;
  font-size:14px;
}

/* CHESS COLOR */
.cell.a{background:var(--catur-a)}
.cell.b{background:var(--catur-b)}
</style>
</head>

<body>
<div class="rotate">
  <div class="app">
    <button class="theme-btn" onclick="randomTheme()">
      <span id="themeTitle"></span>
    </button>

    <div class="grid" id="grid"></div>
  </div>
</div>

<script>
const themes = [
{
 title:"Listrik Mati",
 words:["lilin","kipas","gerah","gelap",
        "saklar","sunyi","bayangan","colokan",
        "charger","panik","nyamuk","kulkas",
        "AC","mati gaya","malam","diam"]
},
{
 title:"Alat Tawuran",
 words:["gayung","sendok","hairdryer","selendang",
        "sapu","ember","hanger","bantal",
        "helm","panci","talenan","kabel",
        "payung","sisir","sendal","kipas"]
},
{
 title:"Tidur Aneh",
 words:["berdiri","zoom","ngorok","jatuh",
        "selimut","mimpi","ketindihan","bangun",
        "alarm","bantal","leher","salah",
        "rebahan","ngantuk","kaget","diam"]
},
{
 title:"Bau Misterius",
 words:["ketek","hujan","lemari","gosong",
        "kulkas","sandal","amis","asap",
        "tanah","plastik","basah","tajam",
        "aneh","sunyi","debu","nostalgia"]
},
{
 title:"Emosi Publik",
 words:["salting","bete","malu","panik",
        "senyum","awkward","bingung","diam",
        "overthinking","nahan","ketawa","galau",
        "salah fokus","tegang","santai","garing"]
},
{
 title:"Gerakan Aneh",
 words:["kedip","lompat","noleh","beku",
        "garuk","putar","lari","jongkok",
        "tepuk","miring","loncat","diam",
        "geleng","salah","refleks","bingung"]
},
{
 title:"Benda Hidup",
 words:["kursi","meja","lemari","sendok",
        "pintu","kipas","kulkas","bantal",
        "tas","sepatu","gelas","jam",
        "remote","lampu","sapu","karpet"]
},
{
 title:"Kejadian Malu",
 words:["nyapa","jatuh","mic","zoom",
        "salah kirim","chat","pakaian","nama",
        "duduk","senyum","lift","pintu",
        "hari","fokus","telat","diam"]
},
{
 title:"Suara Aneh",
 words:["klik","krek","desis","gedebuk",
        "kring","buzz","tok","pop",
        "whoosh","tik","plek","dug",
        "crash","sunyi","ngiiing","halus"]
},
{
 title:"Situasi Absurd",
 words:["antri","nunggu","kosong","tepuk",
        "janji","batal","niat","gagal",
        "datang","telat","mikir","diam",
        "rame","sunyi","bingung","salah"]
}
];

let current=0;

function render(i){
 const t=themes[i];
 document.getElementById("themeTitle").innerHTML=
 `${t.title} <span>(${i+1}/10)</span>`;

 const g=document.getElementById("grid");
 g.innerHTML="";

 g.appendChild(document.createElement("div"));
 ["A","B","C","D"].forEach(c=>{
   let d=document.createElement("div");
   d.className="col";
   d.textContent=c;
   g.appendChild(d);
 });

 let idx=0;
 for(let r=1;r<=4;r++){
   let rh=document.createElement("div");
   rh.className="row";
   rh.textContent=r;
   g.appendChild(rh);

   for(let c=0;c<4;c++){
     let cell=document.createElement("div");
     cell.className="cell "+((r+c)%2==0?"a":"b");
     cell.textContent=t.words[idx++];
     g.appendChild(cell);
   }
 }
}

function randomTheme(){
 let n;
 do{ n=Math.floor(Math.random()*themes.length); }
 while(n===current);
 current=n;
 render(current);
}

render(current);
</script>
</body>
</html>
