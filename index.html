<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Mime</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    html, body, #root {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .app {
      width: 100vw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: 8px;
      box-sizing: border-box;
      gap: 8px;
    }

    .theme-button {
      background: #222;
      border: 2px solid #444;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
    }

    .theme-button:active {
      background: #333;
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 6px;
    }

    .cell {
      border: 1px solid #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
      padding: 4px;
      background: #1a1a1a;
    }

    .label {
      font-size: 12px;
      opacity: 0.6;
      position: absolute;
      top: 4px;
      left: 6px;
    }

    .cell-inner {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

      }
    ];

    function App() {
      const [theme, setTheme] = React.useState(themes[0]);

      const randomTheme = () => {
        const next = themes[Math.floor(Math.random() * themes.length)];
        setTheme(next);
      };

      return React.createElement(
        "div",
        { className: "app" },
        React.createElement(
          "button",
          { className: "theme-button", onClick: randomTheme },
          `Tema #${theme.id}: ${theme.title} (tap untuk ganti)`
        ),
        React.createElement(
          "div",
          { className: "grid" },
          theme.words.map((w, i) =>
            React.createElement(
              "div",
              { className: "cell", key: i },
              React.createElement("div", { className: "cell-inner" }, w)
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root"))
      .render(React.createElement(App));
  </script>
</body>
</html>
