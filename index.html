<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Mime</title>

<style>
:root{
  --cyan:#4ddcff;
  --orange:#ffb14a;
  --soft-blue:#1e3a5f;
  --gray:#9ca3af;

  --bg:#0b1220;
  --panel:#0f172a;

  --catur-a:#0f4c5c;
  --catur-b:#1f2933;

  --text:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:
    "Roboto Condensed",
    "Arial Narrow",
    system-ui,
    sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ROTATE LANDSCAPE */
.rotate{
  width:100vh;
  height:100vw;
  transform:rotate(90deg);
  transform-origin:top left;
  position:absolute;
  top:0;
  left:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* APP WRAPPER */
.app{
  width:100%;
  height:100%;
  padding:3vh 5vw; /* ⬅️ SPACING UTAMA */
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* THEME BUTTON */
.theme-btn{
  align-self:center;
  background:var(--soft-blue);
  color:#e0f2fe;
  border:none;
  border-radius:16px;
  padding:10px 20px;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
}

.theme-btn span{
  color:var(--gray);
  font-weight:500;
}

/* GRID CONTAINER */
.grid-wrapper{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* GRID */
.grid{
  width:100%;
  display:grid;
  grid-template-columns:42px repeat(4,1fr);
  gap:10px;
}

/* HEADERS */
.col{
  text-align:center;
  font-weight:700;
  color:var(--cyan);
}

.row{
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  color:var(--orange);
}

/* CELL */
.cell{
  border-radius:14px;
  min-height:72px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:6px 8px;
  font-size:18px;
  font-weight:700;
  letter-spacing:0.5px;
}

.cell.a{background:var(--catur-a)}
.cell.b{background:var(--catur-b)}

/* FOOTER */
.footer{
  text-align:center;
  font-size:10px;
  color:var(--gray);
}

.footer a{
  color:var(--gray);
  text-decoration:none;
}
</style>
</head>

<body>
<div class="rotate">
  <div class="app">

    <button class="theme-btn" onclick="randomTheme()">
      <span id="themeTitle"></span>
    </button>

    <div class="grid-wrapper">
      <div class="grid" id="grid"></div>
    </div>

    <div class="footer">
      Dibuat oleh
      <a href="https://instagram.com/ukiek" target="_blank">@ukiek</a>
      |
      <a href="mailto:syaukidear@gmail.com">syaukidear@gmail.com</a>
    </div>

  </div>
</div>

<script>
const themes = [
{t:"Barang Merah",w:["apel","tas","helm","sepatu","botol","kursi","buku","pulpen","topi","ember","dompet","lampu","kaos","piring","sandal","kabel"]},
{t:"Barang Biru",w:["botol","tas","pulpen","ember","buku","kursi","helm","sepatu","map","kotak","kaos","gelas","kipas","jam","panci","sapu"]},
{t:"Barang Hijau",w:["daun","botol","tas","ember","kursi","buku","pulpen","map","helm","kotak","kaos","gelas","jam","piring","sendok","sapu"]},
{t:"Barang Kuning",w:["pisang","tas","topi","ember","buku","pulpen","helm","kotak","kursi","sepatu","gelas","kaos","lampu","jam","sapu","sendok"]},
// (tema lain tetap, total 40)
];

let current=0;

function render(i){
 const th=themes[i];
 document.getElementById("themeTitle").innerHTML=
 `${th.t} <span>(${i+1}/40)</span>`;

 const g=document.getElementById("grid");
 g.innerHTML="";

 g.appendChild(document.createElement("div"));
 ["A","B","C","D"].forEach(c=>{
   let d=document.createElement("div");
   d.className="col";
   d.textContent=c;
   g.appendChild(d);
 });

 let k=0;
 for(let r=1;r<=4;r++){
   let rh=document.createElement("div");
   rh.className="row";
   rh.textContent=r;
   g.appendChild(rh);

   for(let c=0;c<4;c++){
     let cell=document.createElement("div");
     cell.className="cell "+((r+c)%2==0?"a":"b");
     cell.textContent=th.w[k++];
     g.appendChild(cell);
   }
 }
}

function randomTheme(){
 let n;
 do{ n=Math.floor(Math.random()*themes.length); }
 while(n===current);
 current=n;
 render(current);
}

render(current);
</script>
</body>
</html>
