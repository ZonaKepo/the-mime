<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Mime</title>

<style>
:root{
  --cyan:#4ddcff;
  --orange:#ffb14a;
  --soft-blue:#1e3a5f;
  --gray:#9ca3af;
  --bg:#0f172a;
  --panel:#111827;
  --catur-a:#2a2a1f;
  --catur-b:#1f2933;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:system-ui}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ROTATE */
.rotate{
  width:100vh;
  height:100vw;
  transform:rotate(90deg);
  transform-origin:top left;
  position:absolute;
  top:0;
  left:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:540px;
  padding:16px;
  background:var(--panel);
  border-radius:16px;
}

/* THEME BUTTON */
.theme-btn{
  background:var(--soft-blue);
  color:#e0f2fe;
  border:none;
  border-radius:14px;
  padding:10px 18px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  display:block;
  margin:0 auto 16px auto;
}

.theme-btn span{
  color:var(--gray);
  font-weight:500;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:36px repeat(4,1fr);
  gap:8px;
}

.col{
  text-align:center;
  font-weight:700;
  color:var(--cyan);
}

.row{
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  color:var(--orange);
}

.cell{
  border-radius:12px;
  min-height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:6px;
  font-size:14px;
}

/* CHESS */
.cell.a{background:var(--catur-a)}
.cell.b{background:var(--catur-b)}

/* FOOTER */
.footer{
  margin-top:12px;
  text-align:center;
  font-size:10px;
  color:var(--gray);
}

.footer a{
  color:var(--gray);
  text-decoration:none;
}
</style>
</head>

<body>

  <div class="app">

    </button>

let current=0;

function render(i){
 const th=themes[i];
 document.getElementById("themeTitle").innerHTML=
 `${th.t} <span>(${i+1}/40)</span>`;

 const g=document.getElementById("grid");
 g.innerHTML="";

 g.appendChild(document.createElement("div"));
 ["A","B","C","D"].forEach(c=>{
   let d=document.createElement("div");
   d.className="col";
   d.textContent=c;
   g.appendChild(d);
 });

 let k=0;
 for(let r=1;r<=4;r++){
   let rh=document.createElement("div");
   rh.className="row";
   rh.textContent=r;
   g.appendChild(rh);

   for(let c=0;c<4;c++){
     let cell=document.createElement("div");
     cell.className="cell "+((r+c)%2==0?"a":"b");
     cell.textContent=th.w[k++];
     g.appendChild(cell);
   }
 }
}

function randomTheme(){
 let n;
 do{ n=Math.floor(Math.random()*themes.length); }
 while(n===current);
 current=n;
 render(current);
}

render(current);
