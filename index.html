<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: #0c1515;
  font-family: 'Roboto Condensed', system-ui, sans-serif;
  overflow: hidden;
}
.rotate {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100vh;
  height: 100vw;
  transform: translate(-50%, -50%) rotate(90deg);
  display: flex;
  justify-content: center;
  align-items: center;
}
.wrapper {
  width: 100%;
  height: 100%;
  padding: 6vh 7vw;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  width: 82vh;
  height: 78vw;
  max-width: 720px;
  max-height: 420px;
  display: flex;
  flex-direction: column;
}
.header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
  margin-bottom: 10px;
}
button {
  background: #6faec9;
  color: #102030;
  border: none;
  border-radius: 12px;
  padding: 10px 18px;
  font-size: 1.3rem;
  font-weight: 700;
}
.counter {
  font-size: 1.1rem;
  font-weight: 700;
  color: #aaa;
}
.grid-area {
  flex: 1;
  display: grid;
  grid-template-columns: auto 1fr;
  grid-template-rows: auto 1fr;
  gap: 6px;
}
.col-labels {
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  text-align: center;
  font-size: 1.1rem;
  font-weight: 700;
  color: #7fdede;
}
.row-labels {
  grid-row: 2;
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  font-size: 1.1rem;
  font-weight: 700;
  color: #e6b26a;
}
.grid {
  grid-row: 2;
  grid-column: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 6px;
}
.cell {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 6px;
  font-size: 1.05rem;
  border-radius: 8px;
  color: #fff;
}
.dark { background: #103a3a; }
.light { background: #2f2f2f; }
.footer {
  margin-top: 6px;
  text-align: center;
  font-size: 0.7rem;
  color: #777;
}
</style>
</head>

<body>

<div class="wrapper">
<div class="card">

<div class="header">
<button id="themeBtn"></button>
<div class="counter" id="counter"></div>
</div>

<div class="footer">The Mime · 40 kartu</div>

let index = 0;
const btn = document.getElementById("themeBtn");
const grid = document.getElementById("grid");
const counter = document.getElementById("counter");

function render(){
  const t = THEMES[index];
  btn.textContent = t.title;
  counter.textContent = `${index+1} / 40`;
  grid.innerHTML="";
  t.items.forEach((w,i)=>{
    const r = Math.floor(i/4), c = i%4;
    const d = document.createElement("div");
    d.className="cell "+((r+c)%2===0?"dark":"light");
    d.textContent=w;
    grid.appendChild(d);
  });
}
